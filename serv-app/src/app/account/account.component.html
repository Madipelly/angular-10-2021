<div class="card mt-4">
  <div class="card-body">
    <h5>{{ account.name }}</h5>
    <p class="card-text">This account is {{ account.status }}</p>
      <button class="btn btn-outline-success " (click)="onSetTo('active')">Set to 'active'</button>
      <button class="btn btn-outline-success m-lg-2" (click)="onSetTo('inactive')">Set to 'inactive'</button>
      <button class="btn btn-outline-success m-lg-2" (click)="onSetTo('unknown')">Set to 'unknown'</button>
  </div>

      
</div>
