<ul class="list-group" >
    <li class="list-group-item active" 
    aria-current="true" *ngIf="element.type === 'server'">{{element.name}}</li>
    <li class="list-group-item list-group-item-warning" 
    aria-current="true" *ngIf="element.type === 'content'">{{element.name}}</li>
    <ng-content></ng-content>
</ul>
