<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12">
      <h5>{{heading}}</h5>
    </div>
  </div>
    
  <app-cockpit 
  (onServerCreated)="serverCreated($event)"
  (onBlueprintCreated)="blueprintCreated($event)">

  </app-cockpit>

 <div class="row">
   <div class="col-xs-12">
    <app-server-element 
    *ngFor="let serverElement of servers"
    [srvElement]="serverElement">
    <li 
    class="list-group-item" 
    *ngIf="serverElement.type === 'server'">{{serverElement.content}}</li>
    <li 
    class="list-group-item list-group-item-info" 
    *ngIf="serverElement.type === 'content'">{{serverElement.content}}</li>
  </app-server-element>
   </div>
 </div>

<div class="row mt-4">
  <div class="col-xs-12">
    <button 
    class="btn btn-danger" type="button"
    (click)="OnDestroy()">OnDestroy</button>
  </div>
</div>
</div>
