<div class="container mt-4">
  <div class="row">
    <div class="col-xs-12">
      <button type="button" 
      class="btn btn-primary"
      (click)="oddOnly = !oddOnly">Even or Odd Toggle</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-xs-12">
      <ul class="list-group">
        <!-- <div *ngIf="!oddOnly">
          <li 
          class="list-group-item" 
          *ngFor="let even of evenNumbers"
          [ngClass]="{'txt-clr': even % 2 == 0}"
          [ngStyle]="{backgroundColor:even % 2 == 0? 'yellow':'transparent'}">
            {{even}}
          </li>
        </div> -->
        <!-- <ng-template [ngIf]="!oddOnly">
          <div >
            <li 
            class="list-group-item" 
            *ngFor="let even of evenNumbers"
            [ngClass]="{'txt-clr': even % 2 == 0}"
            [ngStyle]="{backgroundColor:even % 2 == 0? 'yellow':'transparent'}">
              {{even}}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="oddOnly">
          <li 
          class="list-group-item" 
          *ngFor="let even of evenNumbers"
          [ngClass]="{'txt-clr': even % 2 == 0}"
          [ngStyle]="{backgroundColor:even % 2 == 0? 'yellow':'transparent'}">
            {{even}}
          </li>
        </div>

        <div *ngIf="oddOnly">
          <li class="list-group-item" 
          *ngFor="let odd of oddNumbers"
          [ngClass]="{'txt_lab': odd % 2 !== 0}"
          [ngStyle]="{backgroundColor:odd % 2 !== 0? 'blue':'transparent'}">
            {{odd}}
          </li>
        </div>
      </ul>
    </div>
  </div>
  <p appBasicHighlight>Hello! Am Basic Directive!!</p>
  <p appBetterHighlight [highlightColor]="'blue'">Hello! Am Rendere2 Directive!!</p>

  <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is : 5</p>
      <p *ngSwitchCase="10">Value is : 10</p>
      <p *ngSwitchCase="100">Value is : 100</p>
      <p *ngSwitchCase="1000">Value is : 1000</p>
      <p *ngSwitchDefault>Default Value</p>
  </div>
</div>
